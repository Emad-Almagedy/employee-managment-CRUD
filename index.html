
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./Js/script.js"></script>  
    <title>Document</title>
</head>
<body>

  <div class="head">
    <h1> Employee Management </h1> <br>
  </div>
  <div class="inputs">
    <input type="text" placeholder="Employee Name " id="name" class="employee-name">
    <select name="" id="dept" class="Dept department">
      <option value="" selected disabled>Department</option>
      <option value="human resourse" >HR</option>
      <option value="Marketting">Marketting</option>
      <option value="Sales">Sales</option>
      <option value="Finanace">Finance</option>
    </select>

    <input onkeyup="calc_salary()" type="text" placeholder="salary" id="salary" class="salary-input">
    <input onkeyup="calc_salary()" type="text" placeholder="Insurance" id="insurance" class="salary-input">
    <input onkeyup="calc_salary()" type="text" placeholder="Tax" id="tax" class="salary-input">
    <input onkeyup="calc_salary()" type="text" placeholder="Net salary" id="netSalary" readonly class="salary-input">

    <button class="save" id="save"> Save </button>

    <input onkeyup="searchData(this.value)" type="text" class="searchinput" placeholder="" id="search">

    <button  class="searchName" id="searchName" onclick="getSearchType(this.id)" >Search By Name</button>
    <button class="searchSection"  id="searchSection" onclick="getSearchType(this.id)">Search By Section</button>

    <button class="delete" onclick="deleteAllData()" id="delete" >Delete All</button>
    
    <div class="result">
      <table width = "1000px">
        <thead>
          <th>Name</th>
          <th>Dept</th>
          <th>Salary</th>
          <th>Modify</th>
          <th>Delete</th>
        </thead>

        <tbody id="tbody">
          
        </tbody>
      </table>
      <div id="employee-container"></div>
    </div>
  </div>

  

 
   


</body>


</body>
</html>
